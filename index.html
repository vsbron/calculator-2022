<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Project</title>
  </head>

  <body>
    <div class="calculator-container">
      <div class="top-screen">
        <div>
          <div class="smaller-line">
            <span class="number1"></span>
            <span class="operation-sign"></span>
            <span class="number2"></span>
          </div>
          <div class="bigger-line">0</div>
        </div>
      </div>
      <div class="keys">
        <div class="key key-remove key-clear key-span-2">C</div>
        <div class="key key-remove key-backspace key-span-2">←</div>
        <div class="key key-operations key-inactive">
          <sup>1</sup>/<sub>x</sub>
        </div>
        <div class="key key-operations key-inactive">a<sup>b</sup></div>
        <div class="key key-operations key-inactive">√<sub>x</sub></div>
        <div class="key key-operations-basic key-divide">÷</div>
        <div class="key key-number key7">7</div>
        <div class="key key-number key8">8</div>
        <div class="key key-number key9">9</div>
        <div class="key key-operations-basic key-multiply">×</div>
        <div class="key key-number key4">4</div>
        <div class="key key-number key5">5</div>
        <div class="key key-number key6">6</div>
        <div class="key key-operations-basic key-minus">-</div>
        <div class="key key-number key1">1</div>
        <div class="key key-number key2">2</div>
        <div class="key key-number key3">3</div>
        <div class="key key-operations-basic key-plus">+</div>
        <div class="key key-number key0 key-span-2">0</div>
        <div class="key key-number keyDot">.</div>
        <div class="key key-equals">=</div>
      </div>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>

    <script type="text/javascript">
      calculator();
    </script>
  </body>
</html>
